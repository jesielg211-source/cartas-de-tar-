<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tar√¥ do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    #cardBox {
      margin: 20px auto;
      max-width: 300px;
    }
    #cardBox img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #description {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.4;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary {
      background: #ffcc00;
      color: #000;
    }
    .btn-primary:hover {
      background: #e6b800;
    }
    .btn-secondary {
      background: #444;
      color: #fff;
    }
    .btn-secondary:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>‚ú® Tar√¥ do Dia ‚ú®</h1>

  <div id="resultBox" style="display:none;">
    <div id="cardBox">
      <img id="cardImage" src="" alt="Carta do Dia">
    </div>
    <div id="status"></div>
    <div id="description"></div>
  </div>

  <button id="sortearBtn" class="btn btn-primary">Sortear Carta</button>
  <button id="resetBtn" class="btn btn-secondary">Limpar</button>

  <script>
    // === Baralho (adicione todas as 78 cartas aqui) ===
    const deck = [
      {id: "mago", title: "O Mago", img: "Cards-jpg/mago.jpg", desc: "Representa iniciativa, poder pessoal e novas oportunidades."},
      {id: "sacerdotisa", title: "A Sacerdotisa", img: "Cards-jpg/02-AltaSacerdotisa.jpg", desc: "Simbologia da intui√ß√£o, mist√©rio e conhecimento oculto."},
      {id: "imperatriz", title: "A Imperatriz", img: "Cards-jpg/03-AImperatriz.jpg", desc: "Energia da fertilidade, abund√¢ncia e criatividade."},
      {id: "imperador", title: "O Imperador", img: "Cards-jpg/04-OImperador.jpg", desc: "Representa estabilidade, autoridade e disciplina."},
      {id: "papa", title: "O Papa", img: "Cards-jpg/05-OHierofante.jpg", desc: "S√≠mbolo de tradi√ß√£o, espiritualidade e orienta√ß√£o."},
      {id: "enamorados", title: "Os Enamorados", img: "Cards-jpg/06-OsAmantes.jpg", desc: "Carta de escolhas, relacionamentos e alinhamento de valores."},
      // üëâ continue adicionando as demais cartas...
    ];

    const sortearBtn = document.getElementById('sortearBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultBox = document.getElementById('resultBox');
    const cardImage = document.getElementById('cardImage');
    const statusText = document.getElementById('status');
    const descriptionText = document.getElementById('description');

    function getSaved() {
      return localStorage.getItem('cartaHoje');
    }
    function saveSelected(id) {
      const today = new Date().toDateString();
      localStorage.setItem('cartaHoje', id);
      localStorage.setItem('dataCarta', today);
    }
    function clearSaved() {
      localStorage.removeItem('cartaHoje');
      localStorage.removeItem('dataCarta');
      resultBox.style.display = 'none';
      statusText.textContent = '';
      descriptionText.textContent = '';
    }
    function showCardById(id) {
      const c = deck.find(x => x.id === id);
      if (!c) return;
      cardImage.src = c.img;
      cardImage.alt = c.title;
      statusText.textContent = `Sua carta do dia √©: ${c.title}`;
      descriptionText.textContent = c.desc;
      resultBox.style.display = 'block';
    }
    function updateUIForNoSelection() {
      resultBox.style.display = 'none';
    }

    // Evento sortear
    sortearBtn.addEventListener('click', ()=>{
      const saved = getSaved();
      const today = new Date().toDateString();
      if(saved && localStorage.getItem('dataCarta') === today){
        showCardById(saved);
        return;
      }
      const random = deck[Math.floor(Math.random()*deck.length)];
      saveSelected(random.id);
      showCardById(random.id);
    });

    // Evento reset
    resetBtn.addEventListener('click', ()=>{
      clearSaved();
    });

    // Inicializa√ß√£o
    const saved = getSaved();
    const today = new Date().toDateString();
    if(saved && localStorage.getItem('dataCarta') === today){
      showCardById(saved);
    } else {
      updateUIForNoSelection();
    }
  </script>
</body>
</html>

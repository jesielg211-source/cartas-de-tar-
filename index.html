    function getSaved() {
      return localStorage.getItem('cartaHoje');
    }
    function saveSelected(id) {
      const today = new Date().toDateString();
      localStorage.setItem('cartaHoje', id);
      localStorage.setItem('dataCarta', today);
    }
    function clearSaved() {
      localStorage.removeItem('cartaHoje');
      localStorage.removeItem('dataCarta');
      resultBox.style.display = 'none';
      statusText.textContent = '';
      descriptionText.textContent = '';
    }
    function showCardById(id) {
      const c = deck.find(x => x.id === id);
      if (!c) return;
      cardImage.src = c.img;
      cardImage.alt = c.title;
      statusText.textContent = `Sua carta do dia ﾃｩ: ${c.title}`;
      descriptionText.textContent = c.desc;
      resultBox.style.display = 'block';
    }
    function updateUIForNoSelection() {
      resultBox.style.display = 'none';
    }

    // Evento sortear
    sortearBtn.addEventListener('click', ()=>{
      const saved = getSaved();
      const today = new Date().toDateString();
      if(saved && localStorage.getItem('dataCarta') === today){
        showCardById(saved);
        return;
      }
      const random = deck[Math.floor(Math.random()*deck.length)];
      saveSelected(random.id);
      showCardById(random.id);
    });

    // Evento reset
    resetBtn.addEventListener('click', ()=>{
      clearSaved();
    });

    // Inicializaﾃｧﾃ｣o

    const today = new Date().toDateString();
